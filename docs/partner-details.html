<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta 
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Add Partner Details</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./partner-details.js" defer></script>
</head>

<body class="center-wrapper">
  <h1>📝 Add Partner Details</h1>

  <form class="partner-form" id="partnerForm">
    <!-- Name Fields Row -->
    <div style="display: flex; flex-wrap: wrap; margin-bottom: 1.5em;">
      <div style="flex: 1; display: flex; flex-direction: column; padding-right: 0.75em;">
        <label for="partnerFName">First Name:</label>
        <input type="text" id="partnerFName" name="partnerFName" class="input-box" required />
      </div>
      <div style="flex: 1; display: flex; flex-direction: column; padding-left: 0.75em;">
        <label for="partnerLName">Last Name:</label>
        <input type="text" id="partnerLName" name="partnerLName" class="input-box" required />
      </div>
    </div>

    <!-- Phone -->
    <div style="margin-bottom: 1.5em;">
      <label for="partnerPhone">Phone Number:</label><br />

      <div style="display:flex; gap:0.5em; align-items:center;">
        <select id="countryCode" name="countryCode" required class="input-box" style="max-width: 240px;">
          <option value="+64">New Zealand (+64)</option>
          <option value="+852">Hong Kong (+852)</option>
        </select>

        <input type="tel" id="partnerPhone" name="partnerPhone" class="input-box" placeholder="e.g. 021 123 4567 or 5123 4567" required />
      </div>
    </div>

    <!-- PIN (only shown on first-time setup) -->
    <div id="pinFieldContainer" style="margin-bottom: 1.5em;">
      <label for="partnerPin">Set a 4-digit PIN:</label><br />
      <input type="password" id="partnerPin" name="partnerPin" class="input-box" pattern="\d{4}" required />
    </div>

    <!-- Save Button -->
    <button type="submit" class="menu-btn">
      <img src="./assets/save.png" alt="Save icon" class="menu-icon" />
      <span>Save</span>
    </button>
  </form>
</body>

</html>
