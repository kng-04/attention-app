<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta 
    http-equiv="Content-Security-Policy"
    content="default-src 'self';
             script-src 'self';
             style-src 'self' 'unsafe-inline';
             img-src 'self' data:;">
  <title>Call Me</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./call-render.js" defer></script>
</head>

<body class="center-wrapper">

  <!-- Header -->
  <div class="header-row">
    <h1>ðŸ“ž Call Me</h1>
    <button id="backBtn" class="back-btn">
      <img src="./assets/home.png" alt="Home icon" class="back-icon" />
      <span>Back to Menu</span>
    </button>
  </div>

  <p>You chose to be called!</p>

  <!-- Call button -->
  <div class="default-row">
    <p class="default-msg">Calling ...</p>
    <a id="callBtn" class="menu-btn" href="#">
      <img src="./assets/call.png" alt="Call icon" class="menu-icon" />
      <span>Call Partner</span>
    </a>
  </div>

  <!-- Default message with send button -->
  <div class="default-row">
    <p class="default-msg">Are we able to call pleaseeee ? ðŸ¥°</p>
    <button id="defaultBtn" class="menu-btn">
      <img src="./assets/text.png" alt="Text icon" class="menu-icon" />
      <span>Send Default Message</span>
    </button>
  </div>

   <!-- Text input row -->
  <div class="text-row">
    <textarea id="customMsg" rows="3" placeholder="Enter a custom message..."></textarea>
    <a id="smsBtn" class="menu-btn" href="#">
      <img src="./assets/text.png" alt="Text icon" class="menu-icon" />
      <span>Send Text</span>
    </a>
  </div>

  <!-- Reuse this across all pages -->
  <script defer src="./back-to-menu.js"></script>
</body>
</html>
