<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self';
             script-src 'self';
             style-src 'self' 'unsafe-inline';
             img-src 'self' data:;">
  <title>Attention App!</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./index-render.js" defer></script>
</head>

<body class="center-wrapper">
  <h1>ðŸ’– Attention App!</h1>
  <p>Welcome to your get my attention app.</p>

  <!-- Buttons -->
  <div class="button-row" style="display:flex;gap:1em;justify-content:center;margin-top:2em;">
    <a href="./menu.html" class="menu-btn">
      <img src="./assets/menu.png" alt="Menu icon" class="menu-icon" />
      <span>Go to Menu</span>
    </a>

    <!--  Placeholder that JS will populate -->
    <div id="partnerButtonContainer"></div>
  </div>

  <!-- Hidden area to show partner details -->
  <div id="partnerDetailsCard"
      style="margin-top:2em;display:none;border:1px solid #ccc;
              padding:1em;border-radius:12px;max-width:24rem;">
    <h3>Partner Details</h3>
    <p><strong>Name:</strong> <span id="pdName"></span></p>
    <p><strong>Phone:</strong> <span id="pdPhone"></span></p>

    <!-- Edit Button goes here -->
    <a href="./partner-details.html?edit=1" class="menu-btn" id="editBtn" style="margin-top: 1em;">
      <img src="./assets/add.png" alt="Edit" class="menu-icon" />
      <span>Edit Details</span>
    </a>
  </div>
</body>
</html>
